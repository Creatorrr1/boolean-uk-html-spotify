<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Recreation</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div>
       <!-- MAIN LAYOUT STARTS HERE-->
       <div class="grid-auto-row main-layout">
         <!-- ROW 1 STARTS -->
         <main class="row-1 main-grid-column border-pink">
                   <!-- COLUMN 1 STARTS -->
                   <div class="column-1 border-blue">
                       <header class="two-column-grid">
                            <img src="/assets/img/logo.svg" alt=""/>
                            <!-- <h1>Spotify</h1> -->
                       </header>
                       <nav class="nav-four-grid-auto left-nav">
                        <ul class="nav-icons">
                            <li>
                              <a
                                class="nav-icons-items two-column-grid__expand-two"
                                href="#"
                              >
                                <svg role="img" height="24" width="24" viewbox="0 0 24 24">
                                  <path
                                    fill="currentColor"
                                    d="M13.5 1.515a3 3 0 00-3 0L3 5.845a2 2 0 00-1 1.732V21a1 1 0 001 1h6a1 1 0 001-1v-6h4v6a1 1 0 001 1h6a1 1 0 001-1V7.577a2 2 0 00-1-1.732l-7.5-4.33z"
                                  ></path>
                                </svg>

                            </li>
            
                            <li>
                              <a
                                class="nav-icons-items two-column-grid__expand-two"
                                href="#">
                                <svg role="img" height="24" width="24" viewbox="0 0 24 24">
                                  <path
                                    fill="currentColor"
                                    d="M10.533 1.279c-5.18 0-9.407 4.14-9.407 9.279s4.226 9.279 9.407 9.279c2.234 0 4.29-.77 5.907-2.058l4.353 4.353a1 1 0 101.414-1.414l-4.344-4.344a9.157 9.157 0 002.077-5.816c0-5.14-4.226-9.28-9.407-9.28zm-7.407 9.279c0-4.006 3.302-7.28 7.407-7.28s7.407 3.274 7.407 7.28-3.302 7.279-7.407 7.279-7.407-3.273-7.407-7.28z"></path>
                                </svg>
                                <div>Search</div></a>
                            </li>
            
                            <li>
                              <a class="nav-icons-items two-column-grid__expand-two"
                                href="#">
                              <svg role="img" height="24" width="24" viewbox="0 0 24 24">
                                <path fill="currentColor" d="M14.5 2.134a1 1 0 011 0l6 3.464a1 1 0 01.5.866V21a1 1 0 01-1 1h-6a1 1 0 01-1-1V3a1 1 0 01.5-.866zM16 4.732V20h4V7.041l-4-2.309zM3 22a1 1 0 01-1-1V3a1 1 0 012 0v18a1 1 0 01-1 1zm6 0a1 1 0 01-1-1V3a1 1 0 012 0v18a1 1 0 01-1 1z"></path>
                            </svg>
                                <div>Library</div></a>
                            </li>
                            <!-- <h3>Playlist</h3> -->
                          </ul>
                          
                            <ul>
                                <!-- <li><img src="" alt=""/><h3>Create new playlist</h3></li> -->
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                            <div class="space"></div>
                            <h4>Upadate app</h4>
                            <div class="two-column-grid">
                                <img src="" alt=""/>
                                <div class="user-profile">
                                    <h4>Mubarak</h4>
                                </div>
                            </div>
                       </nav>
                    </div>
                   <!-- COLUMN 1 ENDS -->
                   <!-- COLUMN 2 STARTS -->
                   <div class="column-2 border-blue eight-grid-row-auto border-pink">
                       <div class="column-2-box-1 border-pink"></div>
                       <div class="column-2-box-2 border-pink"></div>
                       <div class="column-2-box-3 border-pink"></div>
                       <div class="column-2-box-4 border-pink"></div>
                       <div class="column-2-box-5 border-pink"></div>
                       <div class="column-2-box-6 border-pink"></div>
                       <div class="column-2-box-7 border-pink"></div>
                       <div class="column-2-box-8 border-pink"></div> 
                   </div>
                   <!-- COLUMN 2 ENDS -->
         </main>
         <!-- ROW 1 ENDS -->
         <!-- ROW 2 STARTS -->
         <footer class="row-2 border-green three-column-grid__expand-two gap-sm">
             <!-- footer currently playing section starts -->
             <section class="auto-column-grid">
                 <img src="assets/img/sinister.jpeg" alt="" class="currently-playing-img"/>
                 <div>
                     <a class="artist" href="#">Sinister</a>
                     <a class="track" href="#">Brano Nome</a>
                 </div>
                 <button class="footer-button">
                    <svg role="img" height="16px" width="16px" viewbox="0 0 16 16">
                        <path fill="currentColor" d="M1.69 2A4.582 4.582 0 018 2.023 4.583 4.583 0 0111.88.817h.002a4.618 4.618 0 013.782 3.65v.003a4.543 4.543 0 01-1.011 3.84L9.35 14.629a1.765 1.765 0 01-2.093.464 1.762 1.762 0 01-.605-.463L1.348 8.309A4.582 4.582 0 011.689 2zm3.158.252A3.082 3.082 0 002.49 7.337l.005.005L7.8 13.664a.264.264 0 00.311.069.262.262 0 00.09-.069l5.312-6.33a3.043 3.043 0 00.68-2.573 3.118 3.118 0 00-2.551-2.463 3.079 3.079 0 00-2.612.816l-.007.007a1.501 1.501 0 01-2.045 0l-.009-.008a3.082 3.082 0 00-2.121-.861z"></path>
                    </svg>
                 </button>
                 <button class="footer-button folder-icon">
                     <svg role="img" height= "16" width="16"id="Layer_1" viewBox="0 0 24 24"><path d="M21,5H11.72l-.32-1A3,3,0,0,0,8.56,2H3A3,3,0,0,0,0,5V19a3,3,0,0,0,3,3H21a3,3,0,0,0,3-3V8A3,3,0,0,0,21,5Zm1,14a1,1,0,0,1-1,1H3a1,1,0,0,1-1-1V5A1,1,0,0,1,3,4H8.56a1,1,0,0,1,.95.68L10.28,7H21a1,1,0,0,1,1,1Z"/></svg>
                 </button>
                 <button class="footer-button">
                    <svg role="img" height="16px" width="16px" viewbox="0 0 16 16">
                        <path fill="currentColor" d="M8 0a8 8 0 100 16A8 8 0 008 0zM3.965 2.904a6.5 6.5 0 019.131 9.131L3.965 2.904zm-1.061 1.06l9.131 9.132a6.5 6.5 0 01-9.131-9.131z"></path>
                    </svg>
                 </button>
             </section>
             <!-- footer currently playing section ends -->

             <!-- music player starts -->
             <section class="player-section two-row-grid__expand-one">
                <div class="two-column-grid__expand-one-and-three">
                    <div class="space"></div>
                    <ul class="track-controls auto-column-grid gap-sm">
                    <li>
                        <button class="footer-button">
                            <svg role="img" height="16px" width="16px" viewbox="0 0 16 16">
                                <path fill="currentColor" d="M13.151.922a.75.75 0 10-1.06 1.06L13.109 3H11.16a3.75 3.75 0 00-2.873 1.34l-6.173 7.356A2.25 2.25 0 01.39 12.5H0V14h.391a3.75 3.75 0 002.873-1.34l6.173-7.356a2.25 2.25 0 011.724-.804h1.947l-1.017 1.018a.75.75 0 001.06 1.06L15.98 3.75 13.15.922zM.391 3.5H0V2h.391c1.109 0 2.16.49 2.873 1.34L4.89 5.277l-.979 1.167-1.796-2.14A2.25 2.25 0 00.39 3.5z"></path>
                                <path fill="currentColor" d="M7.5 10.723l.98-1.167.957 1.14a2.25 2.25 0 001.724.804h1.947l-1.017-1.018a.75.75 0 111.06-1.06l2.829 2.828-2.829 2.828a.75.75 0 11-1.06-1.06L13.109 13H11.16a3.75 3.75 0 01-2.873-1.34l-.787-.938z"></path>
                            </svg>
                        </button>
                    </li>
                    <li>
                        <button class="footer-button">
                            <svg role="img" height="16px" width="16px" viewbox="0 0 16 16">
                                <path fill="currentColor" d="M3.3 1a.7.7 0 01.7.7v5.15l9.95-5.744a.7.7 0 011.05.606v12.575a.7.7 0 01-1.05.607L4 9.149V14.3a.7.7 0 01-.7.7H1.7a.7.7 0 01-.7-.7V1.7a.7.7 0 01.7-.7h1.6z"></path>
                            </svg>
                        </button>
                    </li>
                    <li>
                        <div class="footer-player-button">
                            <button id="player-button" class="footer-button">
                                <svg role="img" height="16px" width="16px" viewbox="0 0 16 16">
                                    <path d="M3 1.713a.7.7 0 011.05-.607l10.89 6.288a.7.7 0 010 1.212L4.05 14.894A.7.7 0 013 14.288V1.713z"></path>
                                </svg>
                            </button>
                        </div>
                    </li>
                    <li>
                        <button class="footer-button">
                            <svg role="img" height="16px" width="16px" viewbox="0 0 16 16">
                                <path fill="currentColor" d="M12.7 1a.7.7 0 00-.7.7v5.15L2.05 1.107A.7.7 0 001 1.712v12.575a.7.7 0 001.05.607L12 9.149V14.3a.7.7 0 00.7.7h1.6a.7.7 0 00.7-.7V1.7a.7.7 0 00-.7-.7h-1.6z"></path>
                            </svg>
                        </button>
                    </li>
                    <li>
                        <button class="footer-button">
                            <svg role="img" height="16px" width="16px" viewbox="0 0 16 16">
                                <path fill="currentColor" d="M0 4.75A3.75 3.75 0 013.75 1h8.5A3.75 3.75 0 0116 4.75v5a3.75 3.75 0 01-3.75 3.75H9.81l1.018 1.018a.75.75 0 11-1.06 1.06L6.939 12.75l2.829-2.828a.75.75 0 111.06 1.06L9.811 12h2.439a2.25 2.25 0 002.25-2.25v-5a2.25 2.25 0 00-2.25-2.25h-8.5A2.25 2.25 0 001.5 4.75v5A2.25 2.25 0 003.75 12H5v1.5H3.75A3.75 3.75 0 010 9.75v-5z"></path>
                            </svg>
                        </button>
                    </li>
                </ul>
                </div>
                <div class="two-column-grid__expand-one-and-three">

                </div>
                <div class="space"></div>
                <div class="two-column-grid__expand-one-and-three">
                    <div class="space"></div>
                    <div class="auto-column-grid gap-sm">
                        <div class="grid-template-align-right">1:11</div>
                    </div>

            </section>    



             <!-- music player ends -->

         </footer>
         <!-- ROW 2 ENDS -->
        <!-- MAIN LAYOUT ENDS HERE -->
        </div>
    </div>
